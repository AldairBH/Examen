<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <div class="row col-sm-12 vista">
    
    <div class="col-sm-3">
        <button type="button" class="btn btn-primary botones" onclick="prender()">Encender/Apagar</button>
    </div>
    <div class="col-sm-3">
        <div class="col-sm-3">
            <button type="button" class="btn btn-primary botones" onclick="subirVolumen()">Volumen +</button>
            <button type="button" class="btn btn-primary botones" onclick="bajarVolumen()">Volumen -</button>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="col-sm-3">
        <button type="button" class="btn btn-primary botones" onclick="subirCanal()">Canal +</button>
        <button type="button" class="btn btn-primary botones" onclick="bajarCanal()">Canal -</button>
    </div>
    </div>
    <div class="col-sm-3">
        <button type="button" class="btn btn-primary botones" onclick=" mutear()">Silenciar</button>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="function.js"></script>
